<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem para Emily ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden; /* Impede a rolagem quando os cora√ß√µes voam */
    }
    h1 {
      color: #ff1493;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      position: relative;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #yesBtn {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
    #noBtn {
      background: linear-gradient(45deg, #ff4757, #ff0000);
      color: white;
      box-shadow: 0 4px 8px rgba(255, 71, 87, 0.3);
      position: relative;
    }
    #result {
      display: none;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    img {
      width: 200px;
      border-radius: 20px;
      margin: 20px auto;
    }
    .love-text {
      font-size: 2rem;
      color: #ff1493;
      font-weight: bold;
      margin: 10px 0;
    }
    /* Estilo dos cora√ß√µes */
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff1493;
      animation: float 3s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Voc√™ sabe que eu te amo, Emily? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn">Claro que sei!</button>
      <button id="noBtn">N√£o sei...</button>
    </div>
  </div>

  <div id="result">
    <img src="https://media.tenor.com/FkGPNzjz9CUAAAAC/hello-kitty.gif" alt="Hello Kitty">
    <p class="love-text">Eu te amo mais! üòç</p>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const main = document.getElementById('main');
    const result = document.getElementById('result');
    let scale = 1;

    // Faz o bot√£o "N√£o" fugir do cursor
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight / 2);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Aumenta o bot√£o "Sim" quando o "N√£o" √© clicado
    noBtn.addEventListener('click', () => {
      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.transition = 'transform 0.3s ease';
    });

    // Cria cora√ß√µes voando quando clica no "Sim"
    function createHearts() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    // Bot√£o "Sim" mostra a mensagem final + cora√ß√µes
    yesBtn.addEventListener('click', () => {
      main.style.display = 'none';
      result.style.display = 'block';
      
      // Cria cora√ß√µes a cada 300ms
      const heartInterval = setInterval(createHearts, 300);
      
      // Para os cora√ß√µes ap√≥s 5 segundos (opcional)
      setTimeout(() => {
        clearInterval(heartInterval);
      }, 5000);
    });
  </script>
</body>
</html>
